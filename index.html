<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ruleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .letras {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .columna {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .letra {
            padding: 10px;
            background-color: #ddd;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 50px;
            text-align: center;
        }
        .letra.verde {
            background-color: #4CAF50;
            color: white;
        }
        .letra.roja {
            background-color: #f44336;
            color: white;
        }
        .volver, .salir, .empezar {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E88E5; /* Color Azul de la Paleta */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .empezar {
            background-color: #FFC107; /* Color Amarillo de la Paleta */
        }
        .numeros {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .frase {
            font-size: 20px;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>

// Frases para los paneles
const paneles = {
    "1": "¡Felicidades! Has completado el panel 1.",
    "2": "¡Excelente! Has terminado con el panel 2.",
    "3": "¡Bien hecho! Has completado el panel 3.",
    // Agrega frases para otros paneles si es necesario
};

// Función para mostrar la pantalla de letras
function mostrarLetras() {
    const numeroPanel = document.getElementById("numeroPanel").value;
    if (numeroPanel < 1 || numeroPanel > 120) {
        alert("Por favor, selecciona un número de panel entre 1 y 120.");
        return;
    }
    
    document.getElementById("pantalla1").style.display = "none";
    document.getElementById("pantalla2").style.display = "block";

    const letrasContainer = document.getElementById("letras");
    letrasContainer.innerHTML = "";
    
    // Genera tres columnas
    const columnas = [[], [], []];
    let index = 0;
    
    for (const letra in datos) {
        const btn = document.createElement("button");
        btn.innerText = letra;
        btn.className = "letra";
        btn.onclick = () => mostrarCasillas(letra, numeroPanel, btn);
        columnas[index % 3].push(btn);
        index++;
    }
    
    columnas.forEach(col => {
        const columnaDiv = document.createElement("div");
        columnaDiv.className = "columna";
        col.forEach(btn => columnaDiv.appendChild(btn));
        letrasContainer.appendChild(columnaDiv);
    });
}

// Función para mostrar las casillas y cambiar color del botón
function mostrarCasillas(letra, panel, boton) {
    const casillas = datos[letra][panel] || [];
    const numerosDiv = document.getElementById("numeros");
    const fraseDiv = document.getElementById("frase");

    if (casillas.length > 0) {
        numerosDiv.innerText = `Casillas: ${casillas.join(", ")}`;
        boton.classList.add("verde");
    } else {
        numerosDiv.innerText = `No hay casillas asociadas.`;
        boton.classList.add("roja");
    }
    
    // Verifica si todas las letras están verdes
    const letrasBtns = document.querySelectorAll('.letra');
    const todasVerdes = Array.from(letrasBtns).every(btn => btn.classList.contains('verde'));

    if (todasVerdes) {
        fraseDiv.innerText = paneles[panel] || "¡Has completado todas las letras!";
    }
}

// Función para volver a la pantalla principal
function volver() {
    document.getElementById("pantalla1").style.display = "block";
    document.getElementById("pantalla2").style.display = "none";
    document.getElementById("numeros").innerText = "";
    document.getElementById("frase").innerText = "";
}

// Función para salir
function salir() {
    alert("Gracias por jugar.");
    window.close();
}
